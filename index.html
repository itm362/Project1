<!DOCTYPE html>
<html lang="en" class="nojs">
<head>
  <title>Project 1</title>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no" />
  <link rel="stylesheet" media="screen" href="normalize.css" />
  <link rel="stylesheet" media="screen" href="screen.css" />
  <script src="myscript.js"></script>
</head>
<body>
 <main>	
  <h1>Does your child have what it takes?</h1>
  <h2>A private soccer coach in a child's younger years can provide an advantage on the road to making it pro.</h2>
   <fieldset id=field>
    <form method="post" action="#null" onsubmit= "checkforblank()">
	 <h3>Sign-up For a Free Tryout.</h3>
  	    <ol>
			<li><label for="name">Parent Full Name:</label>
			<input type="email" id="email" name="email" autocomplete="email" placeholder="Pablo Villagomez" required ></li>
			
			<li><label for="email">Email:</label>
			<input type="email" id="email" name="email" autocomplete="email" placeholder="pvillag1@hawk.iit.edu"  required ></li>

			<li><label for="dob">Child Date of Birth:</label>
			<input type="date" id="dob" name="dob" autocomplete="bday" required ></li>
						
			<li><label for="phone">Phone Number:</label>
			<input type="tel" id="phone" name="phone" maxlength="10" placeholder="(773)202-5862" autocomplete="on" required ></li>	
                
			<li><input type="submit" id="button" value="Submit!"></li>
		</ol>		
    </form>
   </fieldset>
 </main>	
</body>
</html>
